<!DOCTYPE html>
<html>
<head>
    <title>Problem Woerter</title>
</head>
<body>
    <h2>Problem Woerter verwalten</h2>

    <form method="post">
        <input type="text" name="word" placeholder="Fachbegriff" required>
        <textarea type="text" name="explanation" placeholder="Erklärung" required></textarea>
        <button type="submit">Hinzufügen</button>
    </form>

    <h3>Alle Problem Woerter:</h3>
    <ul>
        {% for problem in problems%}
            <li>
                <b>{{ problem .word }}</b>: {{ problem .explanation }}
                <a href="{{ url_for('delete_problems', id=problem.id) }}">Löschen</a>
            </li>
        {% else %}
            <li>Keine Einträge vorhanden.</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Zurück zur Startseite</a></p>
</body>
</html>
